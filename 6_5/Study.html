<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  div {
    display: flex;
    width: 100%;
    flex-direction: column;  
    }
@media screen and (min-width: 1500px) {
  
  div.example1 {
    font-size: 50px;
    border: 8px solid black;
    background: red;
    display: flex;
  }
}
@media screen and (max-width: 1500px){
  div.example2 {
    font-size: 50px;
    border: 8px solid black;
    background: yellow;
    display: flex;
  }
}
</style>
</head>
<body>

<h2>Change the appearance of DIV on different screen sizes</h2>
<div>
  <div class="example1">Example DIV.</div>
<div class="example2">Example DIV.</div>
</div>


<p>When the browser's width is between 600 and 900px, change the appearance of DIV. 
<strong>Resize the browser window to see the effect</strong>.</p>

</body>
</html>
